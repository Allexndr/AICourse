<!DOCTYPE html>
<html lang="en">
<head>

  <title>Тарифы</title>

          <button class="btn btn-primary">Выбрать</button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
