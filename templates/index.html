<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Course Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header class="bg-primary text-white text-center py-4">
    <h1>Добро пожаловать в Генератор Курсов</h1>
    <p class="lead">Создавайте профессиональные курсы за секунды!</p>
</header>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title text-center">Введите данные для генерации курса</h3>
                    <form action="/generate-course" method="POST" class="mt-4">
                        <div class="mb-3">
                            <label for="course_title" class="form-label">Название курса:</label>
                            <input type="text" id="course_title" name="course_title" class="form-control" placeholder="Введите название" required>
                        </div>
                        <div class="mb-3">
                            <label for="course_description" class="form-label">Описание курса:</label>
                            <textarea id="course_description" name="course_description" class="form-control" rows="4" placeholder="Введите описание" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="contentType" class="form-label">Тип контента:</label>
                            <select id="contentType" name="contentType" class="form-select">
                                <option value="course">Курс</option>
                                <option value="lecture">Лекция</option>
                                <option value="answer">Ответ на вопрос</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-magic"></i> Сгенерировать
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-primary text-white text-center py-3 mt-5">
    <p>&copy; 2024 AI Course Generator. Все права защищены.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
