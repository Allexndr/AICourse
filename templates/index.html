<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Generator</title>
</head>
<body>
<h1>Генератор учебных курсов</h1>

<form action="/generate-course" method="POST">
    <label for="course_description">Описание курса:</label>
    <input type="text" id="course_description" name="course_description" required>

    <label for="contentType">Тип контента:</label>
    <select id="contentType" name="contentType">
        <option value="course">Курс</option>
        <option value="lecture">Лекция</option>
        <option value="answer">Ответ на вопрос</option>
    </select>

    <button type="submit">Сгенерировать</button>
</form>

<div id="loading" style="display: none;">Загрузка...</div>

<script>
    document.querySelector("form").onsubmit = function() {
        document.getElementById("loading").style.display = "block";
        document.querySelector("form").style.display = "none";
    };
</script>
</body>
</html>
