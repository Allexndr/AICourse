<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ course_title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header class="bg-primary text-white text-center py-4">
    <h1>{{ course_title }}</h1>
</header>

<div class="container mt-5">
    <!-- Тематическое изображение -->
    <div class="text-center">
        <img src="{{ course_image }}" alt="Тематическое изображение" class="img-fluid rounded shadow">
    </div>

    <!-- Содержание курса -->
    <div class="content bg-light p-4 rounded shadow mt-4">
        {{ course_content|safe }}
    </div>

    <!-- Видеоуроки -->
    <div class="mt-5">
        <h3>Видеоуроки</h3>
        <div class="list-group">
            {% for video in course_videos %}
            <a href="{{ video.url }}" class="list-group-item list-group-item-action" target="_blank">
                <i class="fas fa-video"></i> {{ video.title }}
            </a>
            {% endfor %}
        </div>
    </div>

    <!-- Полезные ссылки -->
    <div class="mt-5">
        <h3>Полезные ресурсы</h3>
        <ul class="list-group">
            {% for link in course_links %}
            <li class="list-group-item">
                <a href="{{ link.url }}" target="_blank">{{ link.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Кнопка назад -->
    <div class="d-grid mt-4">
        <a href="/" class="btn btn-secondary btn-lg">На главную</a>
    </div>
</div>

<footer class="bg-primary text-white text-center py-3 mt-5">
    <p>&copy; 2024 AI Course Generator. Все права защищены.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
