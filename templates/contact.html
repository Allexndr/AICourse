<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакты — NeuroLearn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
</head>
<body>
<header>
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="logo">NeuroLearn</h1>
    <nav>
      <a href="/" class="me-3">Home</a>
      <a href="/about" class="me-3">About Us</a>
      <a href="/courses" class="me-3">Courses</a>
      <a href="/blog" class="me-3">Blog</a>
      <a href="/prices" class="me-3">Prices</a>
      <a href="/contact">Contact</a>
    </nav>
  </div>
</header>

<section id="contact" class="contact-section">
  <div class="container">
    <h2 class="text-center">Контакты</h2>
    <form>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Ваше имя">
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Ваш email">
      </div>
      <div class="mb-3">
        <textarea class="form-control" rows="5" placeholder="Ваше сообщение"></textarea>
      </div>
      <button type="submit" class="btn">Отправить</button>
    </form>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
